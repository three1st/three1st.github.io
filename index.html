<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dokumentasi Akademik</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js" onload="renderMathInElement(document.body);"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@0.292.0/font/lucide.css">
</head>
<body>
  <nav class="topnav">
    <div class="topnav-left">
      <span class="menu-title"><i class="lucide-book-open"></i> Dokumentasi Akademik</span>
    </div>
    <div class="topnav-right">
      <a href="#perkuliahan" class="nav-link"><i class="lucide-book"></i> Perkuliahan</a>
      <a href="#penelitian" class="nav-link"><i class="lucide-flask-conical"></i> Penelitian</a>
      <a href="#lainnya" class="nav-link"><i class="lucide-folder"></i> Lainnya</a>
      <button id="toggle-theme" class="nav-button" title="Toggle Dark Mode"><i class="lucide-moon-star"></i></button>
    </div>
  </nav>
  <div class="main-content">
    <header>
      <h1>Selamat datang di Portal Dokumentasi Akademik</h1>
    </header>

    <main>
      <section id="perkuliahan">
        <h2>📘 Perkuliahan</h2>
        <div class="content-block">
          <button class="toggle-button">Tampilkan/Kecilkan</button>
          <div class="content">
            <textarea class="markdown-input" placeholder="Tulis catatan Markdown + Math di sini..."></textarea>
            <div class="markdown-preview markdown-body"></div>
          </div>
        </div>
      </section>
      <section id="penelitian">
        <h2>🔬 Penelitian</h2>
        <div class="content-block">
          <button class="toggle-button">Tampilkan/Kecilkan</button>
          <div class="content">
            <input type="file" id="upload-file" />
            <button class="download-button" onclick="downloadFile()">📥 Unduh Contoh</button>
          </div>
        </div>
      </section>
      <section id="lainnya">
        <h2>📁 Lainnya</h2>
        <div class="content-block">
          <button class="toggle-button">Tampilkan/Kecilkan</button>
          <div class="content">
            <p>Tambahan seperti pengabdian masyarakat, seminar, dll.</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Tri Utomo. Dibuat dengan ❤ untuk dokumentasi akademik.</p>
    </footer>
  </div>
</body>
</html>
